<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="components" href="/components/components.js"/>
    <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
  </head>
  <main-app>
  </main-app>
  <script type="module">
    import {init} from '/domo.js';
    window.config = {};
    fetch('/api/config').then(
      (data) => data.json()
    ).then((json) => {
      window.config = json;
      init(document.querySelector('main-app'));
    });
  </script>
</html>
